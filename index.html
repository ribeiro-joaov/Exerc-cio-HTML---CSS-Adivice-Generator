<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/variables.css" />
    <link rel="stylesheet" href="./src/style.css " /> 
    <link rel="stylesheet" href="./src/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="advice">
        <h2 class="advice-number">A D V I C E #</h2>
         <p class="advice-text">
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            voluptates, quod, quia, voluptate quae voluptatem quibusdam"
          </p>
        <picture>
          <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./images/pattern-divider-desktop.svg" alt="Pattern divider">
        <button class="dice">
          <img src="./images/icon-dice.svg" alt="Dice Icon" />
        </button>
      </div>
    </main>
  </body>
</html>
